env:
  ROM_URL: https://va1.androidfilehost.com/dl/wQ4SOgaKMeqhFs4Lf8YY9A/1592427150/8889791610682867905/MMX_2.2.0_violet_20.6.11_v12-10.zip
  ROM_NAME: MIUI
  ZIP_NAME: MMX
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
       - name: Checkout
         uses: actions/checkout@master
           
       - name: Initializing environment
         run: |
            sudo -E apt-get -qq update
            sudo -E apt-get -qq install git openjdk-8-jdk wget

       
       - name: Clone ErfanGSI Source Code
         run: git clone --recurse-submodules https://github.com/erfanoabdi/ErfanGSIs
       
       - name: Setting up ErfanGSI requirements
         run: |
              sudo chmod -R 777 ErfanGSIs
              cd ErfanGSIs
              sudo bash setup.sh
              aria2c https://bigota.d.miui.com/V11.0.9.0.QJWMIXM/miui_CURTANAGlobal_V11.0.9.0.QJWMIXM_c063fd7fb1_10.0.zip
              mv *.zip rom.zip
       
       - name: Download Stock Rom & Generate GSI
         run: sudo ./ErfanGSIs/zip2img.sh ErfanGSIs/rom.zip
       
       - name: Zip Aonly and upload 
         run: |
              ls ErfanGSIs/cache
              
         
            
